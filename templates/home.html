{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Welcome to Task Manager</h1>
    <p class="text-xl text-center mb-8">Organize your tasks efficiently and boost your productivity!</p>
    <div class="flex justify-center space-x-4">
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </a>
        <a href="{% url 'signup' %}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Sign Up
        </a>
    </div>
    <div class="mt-12">
        <h2 class="text-2xl font-semibold mb-4">Features:</h2>
        <ul class="list-disc list-inside space-y-2">
            <li>Create and manage your tasks</li>
            <li>Set task priorities</li>
            <li>Track task status</li>
            <li>Collaborate with team members</li>
        </ul>
    </div>
</div>
{% endblock %}
